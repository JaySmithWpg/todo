<div class="container">

  <!-- <div>
    <acme-navbar creationDate="main.creationDate"/>
  </div> -->

  <div class="jumbotron text-center">
    <h1>{{ list.motivator }}</h1>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="todo in list.todoItems | orderBy: 'completed'">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            {{ todo.title }}
            <span class="glyphicon glyphicon-remove pull-right" ng-click="list.removeItem(todo)" aria-hidden="true"></span>
          </h3>
        </div>
        <div class="panel-body">
          Last Completed: <strong>{{ list.getElapsedTime(todo.completed) }}</strong>
        </div>
        <div class="panel-footer">
          <button type="button" class="btn btn-block btn-default" ng-click="list.completeItem(todo)">Done!</button>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">New Task</h3>
        </div>
        <div class="panel-body">
          <div class="input-group">
            <input type="text" class="form-control" ng-model="list.newTodo" name="newItem" placeholder="Task name...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" ng-click="list.newItem()">Add Task</button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
